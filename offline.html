<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline — Learn With Champak</title>
  <meta name="theme-color" content="#d97706" />
  <style>
    :root{--bg:#fff7e6;--card:#fff;--ink:#1f2937;--muted:#6b7280;--brand:#d97706;--border:#eadcc5;--shadow:0 18px 40px rgba(31,41,55,.14)}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui;background:linear-gradient(180deg,var(--bg),#fff);color:var(--ink)}
    .wrap{max-width:900px;margin:16px auto;padding:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);padding:14px}
    .btn{border:1px solid var(--border);background:#fff;border-radius:999px;padding:10px 12px;font-weight:900;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 6px">You’re offline</h1>
      <p style="margin:0 0 12px;color:var(--muted)">
        This is the Learn With Champak PWA shell. Connect to internet to load the website content.
      </p>
      <button class="btn" onclick="location.href='./'">Try again</button>
    </div>
  </div>
</body>
</html>
